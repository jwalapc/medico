<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Check-Up</title>
    <link rel="stylesheet" href="home.css">
    <style>
    body{
    background-color: skyblue;
    font-family: cursive;
    }
    </style>
</head>
<body>
    <section class="header">
        <a href="#"><img src="images/Logo.png" alt=""></a>
        <section style="border: 2px; box-sizing: content-box; border-color: aqua; border-radius: 6px; box-shadow: 2px 2px 3px; ">
        <center><h1 style="font-size: 80px; font-family: cursive;">Registration Form</h1></center>
            <form action="#">
                <label> Firstname </label>         
                <input type="text" name="firstname" size="15"/> <br> <br>  
                <label> Middlename: </label>     
                <input type="text" name="middlename" size="15"/> <br> <br>  
                <label> Lastname: </label>         
                <input type="text" name="lastname" size="15"/> <br> <br>  
                  
                <label>
                    D.O.B :
                </label> 
                <input type="date">  
                <br>  
                <br>  
                <label>   
                Gender :  
                </label><br>  
                <input type="radio" name="male"/> Male <br>  
                <input type="radio" name="female"/> Female <br>  
                <input type="radio" name="other"/> Other  
                <br>  
                <br>  
                  
                <label>   
                Phone :  
                </label>  
                <input type="text" name="country code"  value="+91" size="2"/>   
                <input type="text" name="phone" size="10"/> <br> <br>  
                Address  
                <br>  
                <textarea cols="80" rows="5" value="address">  
                </textarea>  
                <br> <br>  
                Email:  
                <input type="email" id="email" name="email"/> <br>    
                <br> <br>  
                <input type="button" value="Submit"/>  
            </form>
        </section>  
     </section>
</body>
</html>
