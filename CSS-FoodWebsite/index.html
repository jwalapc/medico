<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel = "icon" href = "food_favicon.ico">
    <title>Food Website Landing Page</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h3 class="logo">Foody</h3>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <h1>The House of <br /><span class="style">Trendy Food</span></h1>
        <div class="text">
          <button class="btn">Order Now</button>
          <div class="social-media">
            <a href=""><i class="Facebook"></i></a>
            <a href=""><i class="Instagram"></i></a>
            <a href=""><i class="Twitter"></i></a>
          </div>
        </div>
      </div>
      <img src="images/burger.png" class="image" />
    </div>
    <div class="container-fluid">
      <h1>Your Order</h1>
      <div class="position-absolute m-4">
        <div class="progress" style="height: 1px;">
          <div class="progress-bar" role="progressbar" aria-label="Progress" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
        <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
        <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
      </div>
    </div>
  </body>
</html>
